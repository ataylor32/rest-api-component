<link rel="import" href="../polymer/polymer.html">

<dom-module is="rest-config">
  <script>
    Polymer({
      is: "rest-config",
      properties: {
        token: {
          type: String,
          notify: true,
          observer: "handleTokenChanged"
        },
        server: {
          type: String,
          reflectToAttribute: true,
          notify: true
        }
      },
      handleTokenChanged: function() {
        console.log("rest-config: token", this.token);
      }
    })
  </script>
</dom-module>
